version: 1.1.0

events:
  build:
    steps:
      - welcome:
          script:
            - echo 'STARTED'
            - cat /home/local/git_workspace_wrapper
            - export PIPELINE_SSH_KEY=~/.ssh/aq-bitbucket
            - git ls-remote git@bitbucket.org:nish-acquia/checklist.git
            - unset PIPELINE_SSH_KEY
            - echo 'FINISHED'
ssh-keys:
  aq-github:
    secure: 
  aq-bitbucket:
    secure: 
